<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="card text-center form">
        <div class="card-body">
            <form class="login-form" action="" method="post">
                <i class="fas fa-user"></i>
                <input class="user-input" type="text" name="" placeholder="Username" required>
                <input class="user-input" type="password" name="" placeholder="Password" required>
                <div class="options-01">
                    <label class="remember-me"><input type="checkbox" name="">Remember me </label>
                    <a href="#">Forgot your password?</a>
                </div>
                <button class="btn login" type="submit" name=""  onclick="activity.html">Login</button>

                
                

            </form>
            </form>

            <form class="signup-form" action="" method="post">
                <i class="fas fa-user-plus"></i>
                <input class="user-input" type="text" name="" placeholder="Username" required>
                <input class="user-input" type="email" name="" placeholder="Email Address" required>
                <input class="user-input" type="password" name="" placeholder="Password" required>
                <input class="btn signup" type="submit" name="" value="SIGN UP">

                
                

            </form>
        </div>
        <div class="card-footer text-muted">
            <div class="options-02 login-form">
                <p>Not Registered? <a href="#">Create an Account</a></p>
            </div>
            <div class="options-02 signup-form">
                <p>Already Registered?  <a href="#">Login here</a></p>
            </div>
        </div>
      </div>

      <script type="text/javascript">
        $('.options-02 a').click(function(){
          $('form').animate({
            height: "toggle", opacity: "toggle"
          }, "slow");
          $('.options-02').animate({
              height:"toggle", opacity:"toggle"
          },"slow");
          })

    </script>
    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
